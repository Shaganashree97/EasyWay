<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background-image: url("./profile-bg.png");
      }
    </style>
    <script src="script.js" defer></script>
    <!-- For icons (like back arrow and share icon), using FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="profile-container">
      <header class="profile-header">
        <i class="fas fa-arrow-left back-btn"></i>
        <h2>Profile</h2>
      </header>

      <div class="profile-content">
        <div class="profile-picture">
          <img src="pic.png" alt="Profile Image" />
        </div>
        <div class="profile-info">
          <h3>Yaswanth S T</h3>
          <p>College Undergrad</p>
          <div class="profile-actions">
            <i class="fas fa-edit"></i>
            <i class="fas fa-share-alt"></i>
          </div>
        </div>

        <div class="profile-stats">
          <p><strong>Location:</strong> Cbe, India</p>
          <p><strong>Favorite route:</strong> Bus 111</p>
          <p><strong>Rewards earned:</strong> 39</p>
          <p><strong>Distance covered by foot:</strong> 32.2 mi / 51.8 km</p>
          <p><strong>Distance covered in vehicles:</strong> 352 mi / 566 km</p>
          <p><strong>Rides:</strong> 171</p>
          <p><strong>Average distance per ride:</strong> 2 mi / 3.3 km</p>
        </div>
      </div>

      <footer class="profile-footer">
      <div class="bottom-menu">
      <a href="/">
        <img src="location.png" style="height: 50px; margin-block: auto" />
      </a>
      <div class="menu-icons">
         <a href="routes.html">
          <img src="chain.png" style="height: 50px; margin-block: auto" />
        </a>
        <a href="tickets.html">
          <img src="puzzle.png" style="height: 50px; margin-block: auto" />
        </a>
        <button class="nearby-btn">Menu</button>
      </div>
      </footer>
    </div>
  </body>
</html>
